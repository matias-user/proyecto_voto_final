
<p-card>
    <div class="p-inputgroup">
        <input type="text" pInputText [(ngModel)]="termino" placeholder="Titulo Votacion, ID Votacion">         
        <button 
            type="button" 
            pButton 
            pRipple 
            icon="pi pi-search" 
            styleClass="p-button-success"
            (click)="buscar()" 
            >
        </button>      
    </div>
    <span class="p-input-icon-left">
    </span>
    <p-table [value]="arrVotacionEncontradas" 
                class="mt-5"
                styleClass="p-datatable-sm"
                >
        <ng-template pTemplate="header" let-columns >
            <tr>
                <th>Titulo</th>
                <th>Link Detalle</th>
            </tr>
        </ng-template>
        <ng-template let-votacion pTemplate="body" let-columns="columns">
            <tr>
                <td  > 
                    {{votacion.titulo}}
                </td>
                <td>

                    <button pButton  
                            class="p-button-info p-button-sm"
                            (click)="irVotacion(votacion._id)"
                        >
                        Ir a Votacion
                    </button>
                </td>
            </tr>
            
        </ng-template>
    </p-table>
</p-card>
