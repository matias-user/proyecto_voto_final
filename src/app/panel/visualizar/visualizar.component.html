<section class="my-2 mx-1 grid">
    
    <div class="col-6 mr-2">
    
        <p-virtualScroller [value]="votacionesAbiertas" 
            scrollHeight="500px" 
            [itemSize]="150"
            styleClass="shadow-3" >
            
            <ng-template pTemplate="header">
                <h3 class="text-600" >Votaci贸n Abiertas</h3>
            </ng-template>
            
            <ng-template let-vota pTemplate="item">
                <div>
                    <div class="row flex mt-5">
                        
                        <div class="col-4">
                            <h5 class="font-light underline " >Titulo Votaci贸n:</h5>
                            <h6> {{vota.titulo | uppercase }} </h6>

                                 >

                            </button>

                                 >

                            </button>

                                >

                    </div>

            </ng-template>
        </p-virtualScroller>

    <div class="col-5">
